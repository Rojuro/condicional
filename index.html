<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" type="text/javascript" defer></script>
    <title>Exercicios</title>
</head>
<body>
<!-- -------Exercicio A------------------------------------ -->

    <section id="parImpar">
        <h2>Par ou Ímpar</h2>
        <input type="number" id="num" placeholder="Digite um número">
        <button type="submit" onclick="verificaParImpar()">Verificar</button>
        <div id="resultado"></div>
    </section>
<!-- ---------Exercicio 1---------------------------------- -->

    <section id="mediaAritmetica">
        <h2>Média Aritmética</h2>
        <input type="number" name="nota1" id="nota1" placeholder="Digite a 1º nota">
        <input type="number" name="nota2" id="nota2" placeholder="Digite a 2º nota">
        <input type="number" name="nota3" id="nota3" placeholder="Digite a 3º nota">
        <button onclick="mediaAritMetica()">Calcular</button>
        <p id="medianArt"></p>
    </section>
<!-- ---------Exercicio 2---------------------------------- -->

    <section id="re"></section>
        <h2>Matricula Curso Gratuíto</h2>
        <p>Critério renda menor ou igual a 1,5 do salário mínino</p>
        <input type="number" id="renda" placeholder="Digite sua renda R$">

        <button type="button" onclick="verifica()">Calcular</button>
        <p id="rendAminim"></p>
    </section>
<!-- ---------Exercicio 3---------------------------------- -->

    <section id="diferIgual">
        <h2>Números X ou Y</h2>
        <input type="number" name="valorX" id="valorX1" placeholder="Digite o valor de X">
        <input type="number" name="valorY" id="valorY1" placeholder="Digite o valor de Y">
        
        <button onclick="igualDiferent()">Calcular</button>
        <div id="calcular1"></div>
    </section>
