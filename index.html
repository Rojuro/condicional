<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" type="text/javascript" defer></script>
    <title>Exercicios</title>
</head>
<body>
<!-- -------Exercicio A------------------------------------ -->

    <section id="parImpar">
        <h2>Par ou Ímpar</h2>
        <input type="number" id="num" placeholder="Digite um número">
        <button type="submit" onclick="verificaParImpar()">Verificar</button>
        <div id="resultado"></div>
    </section>
<!-- ---------Exercicio 1---------------------------------- -->

    <section id="mediaAritmetica">
        <h2>Média Aritmética</h2>
        <input type="number" name="nota1" id="nota1" placeholder="Digite a 1º nota">
        <input type="number" name="nota2" id="nota2" placeholder="Digite a 2º nota">
        <input type="number" name="nota3" id="nota3" placeholder="Digite a 3º nota">
        <button onclick="mediaAritMetica()">Calcular</button>
        <p id="medianArt"></p>
    </section>
<!-- ---------Exercicio 2---------------------------------- -->

    <section id="rennda"></section>
        <h2>Verificar renda para matrícula</h2>

        <input type="number" name="rendaFamiliar" id="rendaFamiliar" placeholder="Digite a renda familiar">
        <input type="number" name="numeroMembros" id="numeroMembros" placeholder="Digite o número de membros">
        <button type="submit" class="btn btn-secondary rounded-pill" onclick="verificarRenda()">Calcular</button>
        <p id="resultadoren"></p>
    </section>
<!-- ---------Exercicio 3---------------------------------- -->

    <section id="diferIgual">
        <h2>Calculadora de Multiplicação ou Divisão</h2>

        <input type="number" name="valorx" id="valorx" placeholder="Digite o valor de X">

        <input type="number" name="valorY" id="valorY" placeholder="Digite o valor de Y">

        <button type="submit" class="btn btn-secondary rounded-pill" onclick="calcularXY()">Calcular</button>
        
        <p id="resultadoXY"></p>
    </section>
<!-- ---------Exercicio 4---------------------------------- -->
    <section>
        <h2>Calculadora de IMC</h2>
            <label for="nome">Digite sua altura</label><br>
            <input type="number" name="altura" id="altura" step="0.01" placeholder="Digite sua altura">

            <select id="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>

            <button type="submit" class="btn btn-secondary rounded-pill" onclick="calcularPesoIdeal()">Calcular Peso Ideal</button>

            <p id="resultadoideal"></p>
    </section>


</body>
</html>
